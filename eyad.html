<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eyad - Details</title>
    <link rel="stylesheet" href="assets/css/styles.css">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #1c1c1c;
            color: #f1f1f1;
        }

        .details-container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 1.25rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .details-container h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: bold;
            color: #f1f1f1;
        }

        .details-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 1.5rem;
            border: 3px solid #007bff;
        }

        .details-container p {
            font-size: 1rem;
            margin-bottom: 1.5rem;
            color: #f1f1f1;
        }

        .back-button {
            display: inline-block;
            padding: 0.75rem 1.25rem;
            font-size: 1rem;
            color: #f1f1f1;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 0.5rem;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <section class="details-container">
        <h1>Eyad Details</h1>
        <img src="assets/img/avatar-1.png" alt="Eyad" class="details-img">
        <p>Passionate about development and design, I carry out projects at the request of users.</p>
        <a href="index.html" class="back-button">Back to Home</a>
    </section>
</body>
</html>
